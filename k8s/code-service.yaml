apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-service
  namespace: jarvis
  labels:
    app: code-service
    app.kubernetes.io/name: jarvis
    app.kubernetes.io/instance: jarvis
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: code-service
    app.kubernetes.io/part-of: jarvis-ai-assistant
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-service
  template:
    metadata:
      labels:
        app: code-service
        app.kubernetes.io/name: jarvis
        app.kubernetes.io/instance: jarvis
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: code-service
        app.kubernetes.io/part-of: jarvis-ai-assistant
        app.kubernetes.io/managed-by: kustomize
    spec:
      containers:
      - name: code-service
        image: jarvis/code-service:latest
        ports:
        - containerPort: 8006
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: jarvis-secrets
              key: redis-url
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: jarvis-secrets
              key: postgres-url
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: logs-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: code-service
  namespace: jarvis
  labels:
    app: code-service
    app.kubernetes.io/name: jarvis
    app.kubernetes.io/instance: jarvis
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: code-service
    app.kubernetes.io/part-of: jarvis-ai-assistant
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    app: code-service
  ports:
  - name: http
    port: 8006
    targetPort: 8006
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: code-service-hpa
  namespace: jarvis
  labels:
    app: code-service
    app.kubernetes.io/name: jarvis
    app.kubernetes.io/instance: jarvis
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: code-service
    app.kubernetes.io/part-of: jarvis-ai-assistant
    app.kubernetes.io/managed-by: kustomize
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: code-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80